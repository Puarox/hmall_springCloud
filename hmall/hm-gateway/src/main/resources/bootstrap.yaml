spring:
  application:
    name: service-pay # 服务名称
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.190.129 # nacos地址
    gateway:
      routes:
        - id: item # 路由规则id，自定义，唯一
          uri: lb://service-item # 路由的目标服务，lb代表负载均衡，会从注册中心拉取服务列表
          predicates: # 路由断言，判断当前请求是否符合当前规则，符合则路由到目标服务
            - Path=/items/**,/search/** # 这里是以请求路径作为判断规则
        - id: cart
          uri: lb://service-cart
          predicates:
            - Path=/carts/**
        - id: user
          uri: lb://service-user
          predicates:
            - Path=/users/**,/addresses/**
        - id: trade
          uri: lb://service-trade
          predicates:
            - Path=/orders/**
        - id: pay
          uri: lb://service-pay
          predicates:
            - Path=/pay-orders/**